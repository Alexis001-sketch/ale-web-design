<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Simple Webpage</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

        <div class="container">
            <div class="login-container">
                <div class="login_title">
                    <span>Login</span>
                </div>
                
                <div class="input_wrapper">
                    <input type="text" id="user" class="input_field" required>
                    <label for="user" class="label">Username</label>
                    <i class="fa-regular fa-user icon"></i>
                </div>
                
                <div class="input_wrapper">
                    <input type="password" id="pass" class="input_field" required>
                    <label for="pass" class="label">Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                    <input type="checkbox" id="remember"> 
                    <label for="remember">Remember Me</label>
                </div>

                <div class="forgot">
                    <a href="forgotten.html">Forgot password</a>
                </div>
            </div>

            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="option">
                Or login with Social Media

                <div class="facebook">
                    <a href="https://www.facebook.com" class="fa fa-facebook">
                        facebook
                    </a>
                </div>
                <div class="twitter">
                    <a href="https://www.twitter.com" class="fa fa-twitter">
                        Twitter
                    </a>
                </div>
            </div>
            <div class="signup">
                <span>Don't have an account <a href="signup.html">Sign Up</a></span>
            </div>

        </div>
    </div>

</body>
</html>
